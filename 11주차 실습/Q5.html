<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #traffic-signal {
            border: 8px solid black;
            padding: 10px 10px;
            width: 50px;
            border-radius: 50px;
        }
        #traffic-signal > div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid black;
        }
        #green {
            background-color: green;
            border-color: black;
        }
        #yellow {
            background-color: yellow;
            border-color: black;
        }
        #red {
            background-color: red;
            border-color: black;
        }
    </style>
</head>
<body>
    <div id="traffic-signal">
        <div id="green"></div>
        <div id="yellow"></div>
        <div id="red"></div>
    </div>
    <script>
        function trafficSignal() {
            setTimeout(function() {
                document.getElementById("green").style.backgroundColor = 'green';
                document.getElementById('yellow').style.backgroundColor = 'black';
                document.getElementById('red').style.backgroundColor = 'black';
            }, 1000);
            setTimeout(function() {
                document.getElementById("green").style.backgroundColor = 'black';
                document.getElementById('yellow').style.backgroundColor = 'yellow';
                document.getElementById('red').style.backgroundColor = 'black';
            }, 2000);
            setTimeout(function() {
                document.getElementById("green").style.backgroundColor = 'black';
                document.getElementById('yellow').style.backgroundColor = 'black';
                document.getElementById('red').style.backgroundColor = 'red';
            }, 3000);
        }
        setInterval(trafficSignal, 3000);
    </script>
</body>
</html>
