<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p id="p">이곳에 마우스를 올려 보세요</p>
    <input type="button" value="클릭하세요" onclick="f(event)">

    <script>
        function f(p) {
            alert(p.type);
        }
        document.getElementById('p').onmouseover = f;
    </script>
</body>
</html>
