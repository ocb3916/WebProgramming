<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="board_css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>이스라엘 - 팔레스타인 분쟁에 대한 여러분들의 견해와 최신 소식을 공유하는 공간입니다.</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <form method="post" action="/board/write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd><input type="text" placeholder="제목 입력" name="subject"></dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd><input type="text" placeholder="글쓴이 입력" name="username"></dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd><input type="password" placeholder="비밀번호 입력" name="password"></dd>
                        </dl>
                        <dl>
                            <dt>작성일</dt>
                            <dd><input type="text" name="date" placeholder="날짜 입력"></dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea placeholder="내용 입력"></textarea>
                    </div>
                    <div class="bt_wrap">
                        <input type="submit" value="등록" class="on">
                        <a href="list">취소</a>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
