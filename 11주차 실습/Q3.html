<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>마우스 휠을 이용한 이미지 확대/축소</h2>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="images/tulips.png" width="280" height="210" alt="" id="img">
    <script>
        document.getElementById("img").addEventListener('wheel', sub);
        let size = 25;
        function sub(e) {
            if(e.wheelDelta > 0) 
                size -= 5;
            else 
                size += 5;
            this.style.width = size + '%';
            this.style.height = size + '%';
        }
    </script>
</body>
</html>
