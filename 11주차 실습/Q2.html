<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="printInitImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="banana" checked> 바나나
        <input type="radio" name="fruit" value="mango"> 망고
        <input type="radio" name="fruit" value="apple"> 사과
    </form>
    <img id="img" src="" width="100" height="120" alt="선택 이미지">
    <script>
        let fruit = document.getElementsByName("fruit");
        for (i in fruit) {
            fruit[i].addEventListener('change', printImage(this.value));
        }
        function printInitImage() {
            for (i in fruit) {
                if (fruit[i].checked)
                    document.getElementById("img").src = 'images/' + fruit[i].value + '.png';
            }
        }
        function printImage(imgFile) {
            if (imgFile == 'banana')
                document.getElementById("img").src = 'images/banana.png'
            else if (imgFile == 'mango')
                document.getElementById("img").src = 'images/mango.png'
            else if (imgFile == 'apple')
                document.getElementById("img").src = 'images/apple.png'
        }
    </script>
</body>
</html>
