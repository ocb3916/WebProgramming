<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border-bottom: 1px solid green;
        }
        th {
            background-color: green;
            color: white;
            text-align: center;
            height: 30px;
        }
        tr:nth-child(even) {
            background-color: beige;
        }
        tr:hover {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <caption>기말고사 성적 리스트</caption>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>성적</th>
                <th>학점</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill</td>
                <td>98</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve</td>
                <td>89</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>93</td>
                <td>A-</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
