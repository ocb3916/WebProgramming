<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Car(model, speed, color) {
            this.model = model;
            this.speed = speed;
            this.color = color;

            this.brake = function() {
                this.speed -= 10;
            }
            this.accel = function() {
                this.speed += 10;
            }
            this.getter = function() {
                document.write("모델: " + this.model + " 속도: " + this.speed + "<br>");
            }
        }
        let myCar = new Car("520d", 60, "white");
        myCar.getter();
        myCar.accel();
        myCar.getter();
        myCar.brake();
        myCar.getter();
    </script>
</head>
<body>
    
</body>
</html>
