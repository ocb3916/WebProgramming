<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>튀어오르는 공</title>
    <style>
        #ball {
            position: absolute;
            background-color: red;
            width: 100px; height: 100px;
            border-radius: 50px;
            animation: bounce 5s infinite;
        }
        @keyframes bounce {
            from, to {bottom: 0px; animation-timing-function: ease-out;}
            50% {bottom: 500px; animation-timing-function: ease-in;}
        }
    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
