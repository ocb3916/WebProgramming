<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style="border: 1px dotted red;"></canvas>
    <script>
        let canvas = document.getElementById('myCanvas');
        let context = canvas.getContext('2d');
        context.beginPath();
        context.arc(100, 100, 50, 0, Math.PI * 2);
        context.moveTo(120, 130);
        context.arc(100, 130, 20, 0, Math.PI, true);
        context.moveTo(90, 80);
        context.arc(80, 80, 10, 0, Math.PI * 2);
        context.moveTo(130, 80);
        context.arc(120, 80, 10, 0, Math.PI * 2);
        context.stroke();
    </script>
</body>
</html>
