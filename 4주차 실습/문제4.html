<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {padding: 20px; border-color: red; margin: 40px;
        border-style: solid;
        }
        div#div1 {background-color: #8ff18f;}
        div#div2 {background-color: #f8aef8;}
        div#div3 {background-color: #e1f88f;}
        p {text-align: center; font-size: 300%;}
        p:hover {text-shadow: 5px 5px 5px #ff0000;}
    </style>
</head>
<body>
    <div id="div1">
        <p>FIRST</p>
    </div>
    <div id="div2">
        <p>SECOND</p>
    </div>
    <div id="div3">
        <p style="color: white;">THIRD</p>
    </div>
</body>
</html>
