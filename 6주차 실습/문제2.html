<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative 배치</title>
    <style>
        div {
            position: relative;
            color: white;
            text-align: center;
            width: 50px; height: 50px;
            background-color: red;
            display: inline-block;
        }
        #h:hover {
            background-color: green;
            top: 20px; left: 20px;
            z-index: 1;
        }
        #k:hover {
            background-color: green;
            right: 20px; bottom: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h2>상대 배치, relative</h2>
    <p>h와 k 글자에 마우스를 올려 보세요</p>
    <hr>
    <div>T</div>
    <div id="h">h</div>
    <div>a</div>
    <div>n</div>
    <div id="k">k</div>
    <div>s</div>
</body>
</html>
