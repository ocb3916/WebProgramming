<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>생일축하합니다</h2>
    <hr>
    <p>당신의 생일은 2003년 2월 9일입니다. 틀리면 수정하시고 파티 시간과 장소를 입력하세요</p>
    <hr>
    <form action="" method="get">
        <table>
            <tr>
                <td>생일</td>
                <td><input type="date" name="birthday" value="2003-02-09" style="width: 130px;"></td>
            </tr>
            <tr>
                <td>생일파티시간</td>
                <td><input type="time" name="partytime"></td>
            </tr>
            <tr>
                <td>생일파티장소</td>
                <td><input type="text" name="partyplace"></td>
            </tr>
        </table>
    </form>
</body>
</html>
