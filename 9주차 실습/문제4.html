<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>new Object()로 사용자 객체 만들기</h3>
    <hr>
    <script>
        class Account{
            constructor(owner, code, balance) {
                this.owner = owner;
                this.code = code;
                this.balance = balance;
            }
            inquiry() {
                return this.balance;
            }
            deposit(cash) {
                this.balance += cash;
            }
            withdraw(cash) {
                this.balance -= cash;
            }            
        }
        let account = new Account("오찬빈", 111, 35000);
        
        document.write("account: " + account.owner + ", " + account.code + ", " + account.balance + "<br>");    

        account.deposit(10000);
        document.write("10000원 예금 후 잔액은 " + account.inquiry() + "<br>");

        account.withdraw(5000);
        document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");
        </script>
</body>
</html>
