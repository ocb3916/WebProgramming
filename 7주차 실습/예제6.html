<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sub() {
            const name = prompt('이름을 입력하세요.');
            document.getElementById('test').innerHTML = 'Welcome ' + name;
        }
    </script>
</head>
<body>
    <button onclick="sub()">눌러보세요!</button>
    <h2 id="test"></h2>
</body>
</html>
