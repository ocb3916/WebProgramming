<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 5;
        let inr = function(x) {
            return x + 1;
        }
        
        let inr2 = (x) => {return x + 1;}

        document.write("x = 5, x의 값을 매개변수로 받아 1 증가시키는 무명함수와 화살표 함수 <br>");
        document.write(`inr(x) = ${inr(x)}<br>inr2(x) = ${inr2(x)}`);
    </script>
</head>
<body>

</body>
</html>
