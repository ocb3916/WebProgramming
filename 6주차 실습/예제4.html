<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            border: 1px solid black;
            background: yellow;
            transition: width 0.5s;
        }
        div:hover {
            width: 200px;
            height: 100px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요.</div>
</body>
</html>
