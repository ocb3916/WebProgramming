<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 1;
        document.write("let x = 1<br>");
        document.write(`x === 1 // ${x === 1}<br>`);
        document.write(`x === "1" // ${x === "1"}<br>`);
        document.write(`x == "1" // ${x == "1"}<br>`);
        document.write(`x !== 1 // ${x !== 1}<br>`);
        document.write(`x !== "1" // ${x !== "1"}<br>`);
    </script>
</head>
<body>
</body>
</html>
